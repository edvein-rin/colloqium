<!DOCTYPE html>
<html>
    <head>
        <title>Колоквіум</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/97688857be.js" crossorigin="anonymous"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript">
            MathJax = {
              tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
              },
              startup: {
                ready: () => {
                  MathJax.startup.defaultReady();
                  loadQuestions();
                  updateResults();
                },
                loader: {load: ['[tex]/amssymb']},
                tex: {packages: {'[+]': ['amssymb']}}
              }
            };
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="navigation-bar">
            <div id="search">
                <input id="search-field" oninput="onSearchInputUpdate()" placeholder="Search your question here..."></input>
                <i id="erase-icon" class="fas fa-backspace" onclick="clearSearch()"></i>
            </div>
            <div id="filter-btn"><i id="filter-icon" class="fas fa-filter"></i></div>
        </div>
        <div id="results"></div>
        <div id='question-list' hidden="">
            <div>
                <div>Question</div>
                <div>
                    Some text here and math:
                    $$I = \{x \in R^n\ |\ a^i \le x^i \le b^i,\ i = 1, ..., n \}$$
                </div>
                <div>Source</div>
            </div>
            <div class="potential">
                <div>Potential question</div>
                <div>
                    Some text here and math:
                    $$I = \{x \in R^n\ |\ a^i \le x^i \le b^i,\ i = 1, ..., n \}$$
                </div>
                <div>Source</div>
            </div>
        </div>
    </body>
</html>
